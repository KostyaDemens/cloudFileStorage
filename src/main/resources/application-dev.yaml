spring:
  mvc:
    hidden-method:
      filter:
        enabled: true
  application:
    name: cloudFileStorageDev
  data:
    redis:
      port: 6379
  session:
    timeout: 1800s
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/userdb
    username: admin
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

minio:
  url: http://localhost:9000
  access:
    key: pupa
    secret: pupailupa
  bucket:
    name: user-files