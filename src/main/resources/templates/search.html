<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Cloud File Storage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        .form-action-button {
            width: 100%;
            text-align: center;
        }

        .empty-list-message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            font-size: 1.5rem;
            color: #777;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">File Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Placeholder for any additional navigation links -->
            </ul>
            <!-- Search form in navbar -->
            <form class="d-flex me-2" th:method="GET" th:action="@{/search/}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="query"
                       name="query">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">


    <!-- Если список файлов пуст -->
    <div th:if="${#lists.isEmpty(files)}" class="empty-list-message">
        No files found
    </div>

    <!-- Список файлов -->
    <div th:unless="${#lists.isEmpty(files)}">
        <div th:each="file : ${files}" class="d-flex align-items-center justify-content-between mb-2">
            <!-- Иконка и название -->
            <div class="d-flex align-items-center">
                <!-- Иконка файла -->
                <i class="bi bi-file-earmark-fill" style="font-size: 1.5rem; margin-right: 10px;"></i>
                <!-- Название файла -->
                <span th:text="${file.name}"></span>
            </div>

            <!-- Выпадающее меню с действиями -->
            <div class="dropdown">
                <button class="btn btn-secondary" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    <i class="bi bi-three-dots-vertical"></i>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li>
                        <form th:action="@{/}" th:method="GET" class="px-4 py-2">
                            <input type="hidden" th:name="path" th:value="${file.path}">
                            <button type="submit" class="btn btn-success form-action-button">
                                Go to file location
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
