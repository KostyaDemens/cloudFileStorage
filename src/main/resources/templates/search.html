<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">File Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <!-- Placeholder for any additional navigation links -->
        </ul>
        <!-- Search form in navbar -->
        <form class="form-inline my-2 my-lg-0" th:method="GET" th:action="@{/search/}">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="query" name="query">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <h2>Search Results</h2>
    <div th:if="${itemDto.isEmpty()}">
        <p>No results found for "<span th:text="${param.query}"></span>"</p>
    </div>
    <div th:each="item : ${itemDto}">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <p th:text="${item.name}" class="mb-0">File Name</p>
            <div class="btn-group">
                <!-- Download file -->
                <form th:action="@{/file/download}" th:method="GET">
                    <input type="hidden" th:name="name" th:value="${item.name}"/>
                    <input type="hidden" th:name="path" th:value="${item.fullPath}"/>
                    <button type="submit" class="btn btn-primary">Download</button>
                </form>
                <!-- Rename file -->
                <form th:action="@{/file/rename}" th:method="PATCH" class="ml-2">
                    <input type="text" th:name="newPath" class="form-control form-control-sm" placeholder="New name">
                    <input type="hidden" th:name="oldPath" th:value="${item.fullPath}">
                    <button type="submit" class="btn btn-warning">Rename</button>
                </form>
                <!-- Delete file -->
                <form th:action="@{/file/delete}" th:method="DELETE" class="ml-2">
                    <input type="hidden" th:name="fullPath" th:value="${item.fullPath}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
