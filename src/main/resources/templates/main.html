<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud file storage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        .form-action-button {
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">File Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Placeholder for any additional navigation links -->
            </ul>
            <!-- Search form in navbar -->
            <form class="d-flex me-2" th:method="GET" th:action="@{/search/}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="query" name="query">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <!-- Button to trigger modal -->
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addFolderModal">
                Add Folder
            </button>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item" th:each="entry : ${breadcrumbs}">
                <a th:if="${entry.value == 'Home'}" th:href="@{/}" th:text="${entry.value}"></a>
                <a th:unless="${entry.value == 'Home'}" th:href="@{/(path=${entry.key})}" th:text="${entry.value}"></a>
            </li>
        </ol>
    </nav>

    <!-- Item List -->
    <div th:each="item : ${itemDto}" class="d-flex align-items-center justify-content-between mb-2">
        <!-- Иконка и название -->
        <div class="d-flex align-items-center">
            <!-- Иконка папки или файла -->
            <i class="bi" th:classappend="${item.isDir()} ? 'bi-folder-fill' : 'bi-file-earmark-fill'" style="font-size: 1.5rem; margin-right: 10px;"></i>
            <!-- Название и ссылка, если это папка -->
            <a th:if="${item.isDir()}" th:href="@{/(path=${item.path})}" th:text="${item.name}" class="text-decoration-none text-dark"></a>
            <span th:unless="${item.isDir()}" th:text="${item.name}"></span>
        </div>

        <!-- Выпадающее меню с действиями -->
        <div class="dropdown">
            <button class="btn btn-secondary" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-three-dots-vertical"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li>
                    <form th:if="${item.isDir()}" th:action="@{/folder/rename}" th:method="PATCH" class="px-4 py-2">
                        <label for="newFolderName" class="form-label">New name</label>
                        <input type="text" id="newFolderName" th:name="newPath" class="form-control mb-2">
                        <input type="hidden" th:name="oldPath" th:value="${item.fullPath}">
                        <button type="submit" class="btn btn-primary form-action-button">Rename</button>
                    </form>

                    <form th:unless="${item.isDir()}" th:action="@{/file/rename}" th:method="PATCH" class="px-4 py-2">
                        <label for="newFileName" class="form-label">New name</label>
                        <input type="text" id="newFileName" th:name="newPath" class="form-control mb-2">
                        <input type="hidden" th:name="oldPath" th:value="${item.fullPath}">
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <span th:text="${errorMessage}"></span>
                        </div>
                        <button type="submit" class="btn btn-primary form-action-button">Rename</button>
                    </form>
                </li>


                <li>
                    <form th:unless="${item.isDir()}" th:action="@{/file/download}" th:method="GET" class="px-4 py-2">
                        <input type="hidden" th:name="name" th:value="${item.name}"/>
                        <input type="hidden" th:name="path" th:value="${item.fullPath}"/>
                        <button type="submit" class="btn btn-success form-action-button">Download</button>
                    </form>
                </li>

                <li>
                    <form th:if="${item.isDir()}" th:action="@{/folder/delete}" th:method="DELETE" class="px-4 py-2">
                        <input type="hidden" th:name="fullPath" th:value="${item.fullPath}">
                        <button type="submit" class="btn btn-danger form-action-button">Удалить</button>
                    </form>
                    <form th:unless="${item.isDir()}" th:action="@{/file/delete}" th:method="DELETE" class="px-4 py-2">
                        <input type="hidden" th:name="fullPath" th:value="${item.fullPath}">
                        <button type="submit" class="btn btn-danger form-action-button">Удалить</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script th:src="@{/js/main.js}"></script>
</body>
</html>
