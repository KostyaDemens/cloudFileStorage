    <meta charset="UTF-8">
    <title>Drag and drop</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div th:each="userFile : ${file}">
    <div th:if="${userFile.endsWith('/')}">
        <a th:href="@{/(path=${userFile})}" th:text="${userFile}">Text</a>
    </div>
    <div th:unless="${userFile.endsWith('/')}">
        <p th:text="${userFile}">Text</p>
    </div>
</div>
