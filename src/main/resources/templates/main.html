<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag and drop</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div th:each="itemDto : ${item}">
    <div th:if="${itemDto.isDir()}">
        <a th:href="@{/(path=${itemDto.path})}" th:text="${itemDto.name}"></a>
    </div>
    <div th:unless="${itemDto.isDir()}" style="display: flex; justify-content: space-between; align-items: center;">
        <p th:text="${itemDto.name}" style="margin: 0;">Text</p>
        <!-- Кнопка отправки запроса в контроллер -->
        <form th:action="@{yourControllerEndpoint}" method="post" style="margin: 0;">
            <input type="hidden" th:name="filePath" th:value="${itemDto.path}"/>
            <button type="submit">Отправить</button>
        </form>
    </div>
</div>
