<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rename File Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Modal -->
<div class="modal show d-block" id="renameFileModal" tabindex="-1" aria-labelledby="renameFileModalLabel" aria-hidden="true" style="background-color: rgba(0,0,0,0.5);">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="renameFileModalLabel">Rename file</h5>
            </div>
            <div class="modal-body">
                <form id="renameFileForm" th:action="@{/file/rename}" th:method="PATCH" th:object="${renameDto}">
                    <div class="mb-3">
                        <label for="newFileName" class="form-label">Enter new file name</label>
                        <input type="text" class="form-control" id="newFileName" th:name="newPath" required>
                        <div style="color: red" th:if="${#fields.hasErrors('newPath')}" th:errors="*{newPath}">New name error</div>
                        <div style="color: red" th:if="${errorMessage}" th:text="${errorMessage}">Error text</div>
                    </div>
                    <input type="hidden" th:name="oldPath" th:value="${renameDto.oldPath}">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="window.history.back();">Cancel</button>
                <button type="submit" form="renameFileForm" class="btn btn-primary">Rename</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (still included for necessary Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
